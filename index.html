<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Gráfica con Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="miGrafica" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('miGrafica').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
        datasets: [{
          label: 'Datos de ejemplo',
          data: [10, 25, 13, 18, 30],
          borderColor: 'blue',
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Mi primera gráfica' }
        },
        scales: {
          x: { title: { display: true, text: 'Meses' } },
          y: { title: { display: true, text: 'Valores' } }
        }
      }
    });
  </script>
</body>
</html>
