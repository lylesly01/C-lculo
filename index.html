<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivada por Definición</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    .formula { font-family: "Times New Roman", serif; font-size: 1.2em; margin: 20px 0; }
    .explicacion { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Derivada por Definición</h1>
  <p class="explicacion">
    La derivada de una función <em>f</em> en el punto <em>x</em> se define como el límite:
  </p>
  <div class="formula">
    f&#8242;(x) = lim<sub>h→0</sub> [f(x + h) − f(x)] / h
  </div>
  <p class="explicacion">
    Si este límite existe, decimos que <em>f</em> es derivable en <em>x</em> y el valor del límite es la pendiente de la tangente a la curva de <em>f</em> en ese punto.
  </p>
</body>
</html>
